<article class="post-card-wrap"> 

  <div class="post-card">
      
      {% if post.ad %}
     
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- androiduicollection -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9975139260149901"
                 data-ad-slot="2900853479"
                 data-ad-format="auto"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
      

      {% else %}

        <a href="{{ post.url | prepend: site.baseurl }}" class="block" title="{{ post.title }}">
          <div class="post-card__image">
            <img src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}" class="masonry-image" loading="lazy">
            {% if post.featured %}
              <span class="post-card--featured" title="Featured Post">
                <span class="post-card--featured__icon" data-icon="ei-star" data-size="s"></span>
              </span>
            {% endif %}
          </div>
        </a>

        <h2 class="post-card__title post-card__title--medium">

            <a href="{{ post.link }}" target="_blank">
                <span data-icon="ei-sc-github" data-size="s"></span>
           </a>
          <a title="{{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

        </h2>

           <div class="post__tags">
                {% for tag in post.tags %}
                  <a href="{{ site.baseurl }}/tag/{{ tag }}">{{ tag }}</a>
                {% endfor %}
            </div>

      {% endif %}
      
  </div>
</article>
